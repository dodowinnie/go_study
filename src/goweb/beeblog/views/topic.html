<!DOCTYPE html>

<html>

<head>
  {{template "header"}}
  <title>文章 - 我的beeblog博客</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      {{template "navbar" .}}
    </div>
  </nav>
  <div class="container">
    <h1>文章列表</h1>
    <a href="/topic/add" class="btn btn-default">添加文章</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>文章名称</th>
          <th>最后更新</th>
          <th>浏览</th>
          <th>回复数</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {{range .Topics}}
        <tr>
          <th>{{.Id}}</th>
          <th>{{.Title}}</th>
          <th>{{.Upated}}</th>
          <th>{{.Views}}</th>
          <th>{{.ReplyCount}}</th>
          <th>
            <a href="/topic/delete/{{.Id}}">删除</a>
          </th>
        </tr>
        {{end}}
      </tbody>
      

    </table>

  </div>


  <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

  
</body>

</html>
