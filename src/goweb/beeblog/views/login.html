<!DOCTYPE html>

<html>

<head>
  {{template "header"}}
  <title>登录 - 我的beeblog博客</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      {{template "navbar" .}}
    </div>
  </nav>
  <div class="container" style="width:500px">
    <form method="POST" action="/login">
      <div class="form-group">
        <label for="account">Account</label>
        <input type="text" class="form-control" placeholder="enter account" name="username" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="enter password" name="password" id="password">
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" name="autologin"> 自动登录
        </label>
      </div>
      <button type="submit" class="btn btn-default" id="submit">登录</button>
      <button class="btn btn-default" id="cancel">取消</button>
    </form>
  </div>


  <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    $(function () {
      $("#submit").click(function () {
        var username = $("#username")
        var password = $("#password")
        if (username.val().length == 0) {
          alert("请输入账号")
          return false
        }

        if (password.val().length == 0) {
          alert("请输入密码")
          return false
        }
        return true
      })


      $("#cancel").on("click", function () {
        window.location.href = "/"
        return false
      })


    })
  </script>
</body>

</html>
