<!DOCTYPE html>

<html>

<head>
  {{template "header"}}
  <title>分类 - 我的beeblog博客</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      {{template "navbar" .}}
    </div>
  </nav>
  <div class="container">
    <form method="GET" action="/category">
      <div class="form-group">
        <label for="name">分类名称</label>
        <input type="hidden" name="opt" value="add">
        <input type="text" class="form-control" placeholder="enter category name" name="name" id="name">
      </div>
      
      <button type="submit" class="btn btn-default" id="add">添加</button>
      <button class="btn btn-default" id="cancel">取消</button>
    </form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>名称</th>
          <th>文章数</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {{range .Categorys}}
        <tr>
          <th>{{.Id}}</th>
          <th>{{.Title}}</th>
          <th>{{.TopicCount}}</th>
          <th>
            <a href="/category?opt=delete&id={{.Id}}">删除</a>
          </th>
        </tr>
        {{end}}
      </tbody>
      

    </table>

  </div>


  <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

 <script type="text/javascript">
    $(function () {
      $("#add").click(function () {
        var name = $("#name")
        if (name.val().length == 0) {
          alert("请输入分类名称")
          return false
        }

        return true
      })


      $("#cancel").on("click", function () {
        window.location.href = "/category"
        return false
      })


    })
  </script>
  
</body>

</html>
