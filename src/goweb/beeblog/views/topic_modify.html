<!DOCTYPE html>

<html>

<head>
  {{template "header"}}
  <title>文章 - 我的beeblog博客</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      {{template "navbar" .}}
    </div>
  </nav>
  <div class="container">
    <h1>修改文章</h1>
    <form action="/topic" method="POST">
      <input type="hidden" name="tid" value="{{.Topic.Id}}">
      <div class="form-group">
        <label>文章标题</label>
        <input type="text" class="form-control" name="title" value="{{.Topic.Title}}">
      </div>
      <div class="form-group">
        <label>文章内容</label>
        <textarea name="content" class="form-control" rows="10" cols="30">{{.Topic.Content}}</textarea>
      </div>
      
      <button type="submit" class="btn btn-default">修改文章</button>
    </form>

  </div>


  <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

  
</body>

</html>
